<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <form [formGroup]="loginFormGroup" (ngSubmit)="handleLogin()" class="surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
            <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Welcome, Isabel!</div>
            <span class="text-600 font-medium">Sign in to continue</span>
        </div>
        <div>
            <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
            <input 
              id="email1" 
              type="text" 
              placeholder="Email address" 
              formControlName="username" 
              class="w-full md:w-30rem mb-5 p-4 border border-gray-300 rounded"
            >
            <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
            <input 
              id="password1" 
              type="password" 
              formControlName="password" 
              placeholder="Password" 
              class="w-full p-3 md:w-30rem mb-5 border border-gray-300 rounded"
            >
            <div class="flex align-items-center justify-content-between mb-5 gap-5">
                <div class="flex align-items-center">
                    <input 
                      id="rememberme1" 
                      type="checkbox" 
                      formControlName="rememberMe" 
                      class="mr-2"
                    >
                    <label for="rememberme1">Remember me</label>
                </div>
                <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
            </div>
            <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" [disabled]="loginFormGroup.invalid"></button>
        </div>
        <p class="outer-link">
            Don't have an account? <a href="/auth/singup">Register here</a>
          </p>
    </form>
</div>
