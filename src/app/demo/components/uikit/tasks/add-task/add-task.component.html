<div class="p-grid p-fluid">
    <div class="p-col-12">
        <h3>Add Task for Elderly Care</h3>
        <form (ngSubmit)="save()" #taskForm="ngForm" class="p-fluid">
            <div class="p-field">
                <label for="taskName">Task Name</label>
                <input type="text" id="taskName"pInputText  name="taskName" [(ngModel)]="taskForm.name" class="p-input" required>
            </div>
            <div class="p-field">
                <label for="taskDescription">Task Description</label>
                <textarea id="taskDescription"  pInputText  name="taskDescription" [(ngModel)]="taskForm.description" class="p-inputtextarea" rows="4"></textarea>
            </div>
            <div class="p-field">
                <label for="taskDate">Start Date</label>
                <p-calendar id="taskDate" name="taskDate" [(ngModel)]="taskForm.date" dateFormat="yy-mm-dd" [showIcon]="true" [readonlyInput]="true"></p-calendar>
            </div>
            <div class="p-field">
                <label for="taskEndDate">End Date (for recurring tasks)</label>
                <p-calendar id="taskEndDate" name="taskEndDate" [(ngModel)]="taskForm.endDate" dateFormat="yy-mm-dd" [showIcon]="true" [readonlyInput]="true"></p-calendar>
            </div>
            <div class="p-field">
                <label for="taskTime">Time</label>
                <p-calendar id="taskTime" name="taskTime" [(ngModel)]="taskForm.time" dateFormat="HH:mm" [showIcon]="true" [timeOnly]="true"></p-calendar>
            </div>
            <div class="p-field">
                <label for="taskPriority">Priority</label>
                <p-dropdown id="taskPriority" name="taskPriority" [(ngModel)]="taskForm.priority" [options]="priorityOptions" optionLabel="label" optionValue="value"></p-dropdown>
            </div>
            <div class="p-field">
                <label for="taskRecurrence">Recurrence</label>
                <p-dropdown id="taskRecurrence" name="taskRecurrence" [(ngModel)]="taskForm.recurrence" [options]="ReccurrenceOptions" optionLabel="label" optionValue="value"></p-dropdown>
            </div>
            <div class="p-field">
                <label for="assignedSenior">Assigned Senior</label>
                <p-dropdown id="assignedSenior" name="assignedSenior" [(ngModel)]="taskForm.assignedSenior" [options]="seniorOptions" optionLabel="name" optionValue="id"></p-dropdown>
            </div>
            <div class="p-field">
                <button type="submit" pButton label="Add Task" class="p-button-success" [disabled]="!taskForm.valid"  (click)="save()"></button>
            </div>
        </form>
    </div>
</div>
