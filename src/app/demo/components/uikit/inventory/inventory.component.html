<div class="container mt-2">
      <h1>Item List</h1>
    
     

      <div class="form-group">
        <div class="card">
            <h5>Search By Category </h5>
            <div class="grid formgrid">
            <span class="p-input-icon-left p-input-icon-right">
              <i class="pi pi-tag"></i>
              <input type="text" pInputText placeholder="Search" id="locationSearch" [(ngModel)]="searchLocation">
              <i class="pi pi-search"></i>
            </span>
              <div class="col-12 mb-2 lg:col-4 lg:mb-0">
                <button pButton pRipple type="button" label=""  icon="pi pi-search" class=" mr-3" (click)="filterItems()" style="background-color: var(--green-500);"></button>
                <button pButton pRipple type="button" label="" icon="pi pi-plus" class="p-button-success  mr-3" (click)="goToAdd()" ></button>
                <button pButton pRipple type="button" label="" icon="pi pi-spin pi-spinner" class="p-button-info  mr-3" (click)="refreshItems()" ></button>
                <button pButton pRipple type="button" label="Logs " icon="pi pi-list" class="p-button-info  mr-3" (click)="goToLogs()" ></button>





              </div>
            </div>
        </div>
    
      </div>
    
    
    
<p-table [value]="filteredItems">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Quantity</th>
      <th>Unit Price</th>
      <th>Expiry Date</th>
      <th>Category</th>
      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.unitPrice | currency }}</td>
      <td>{{ item.expiryDate | date }}</td>
      <td>{{ item.category }}</td>
      <td>
        <button type="button" pButton label="" icon="pi pi-eye" class="p-button-info mr-2" (click)="viewItem(item.id)"></button>
        <button type="button" pButton label="" icon="pi pi-trash"  class="p-button-danger mr-2" (click)="deleteItem(item.id)"></button>
        <button type="button" pButton label="" icon="pi pi-pencil"  class="p-button-secondary" (click)="updateItem(item.id)"></button>

      </td>
    </tr>
  </ng-template>
</p-table>  

<div class="pagination-control" style="display: flex; align-items: center; justify-content: flex-end; margin-top: 20px;">
  <button type="button" pButton label="" icon="pi pi-chart-bar"  class="p-button-info mr-3" (click)="goToStat()"></button>
  <label for="itemsPerPage" style="margin-right: 10px;">Items per page:</label>
  <select id="itemsPerPage" [(ngModel)]="itemsPerPage" (change)="onItemsPerPageChange()" style="padding: 5px; border-radius: 5px; border: 1px solid #ccc;">
    <option *ngFor="let option of perPageOptions" [value]="option">{{ option }}</option>
  </select>
</div>



<app-low-inventory-alert-items *ngIf="showLowInventoryModal" [lowInventoryItems]="lowInventoryItems" (close)="showLowInventoryModal=false"></app-low-inventory-alert-items>

    </div>
