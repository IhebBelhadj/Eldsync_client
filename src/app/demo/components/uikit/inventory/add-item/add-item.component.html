<!-- add-item.component.html -->
<h1>Add Item</h1>
<div class="grid p-fluid">
<div class="col-12 md:col-6">
    <form [formGroup]="itemForm">

      <div class="form-group">
            <div class="field">
        <label for="name">Name:</label>
        <input type="text" pInputText placeholder="Item Name" formControlName="name">
            </div>
      </div>

      <div class="form-group">
            <div class="field">
        <label for="description">Description:</label>
        <textarea rows="5" cols="30" pInputTextarea placeholder="Item Description" formControlName="description"></textarea>
      </div>
</div>

      <div class="form-group">
            <div class="field">
                  <label for="quantity">Quantity:</label>
                  <input pInputText type="number" placeholder="Quantity" formControlName="quantity" />
            </div>
      </div>

      <div class="form-group">
            <div class="field">
        <label for="unitPrice">Unit Price:</label>
        <input pInputText type="text" placeholder="Unit Price" formControlName="unitPrice">
            </div>
      </div>

      <div class="form-group">
            <div class="field">
        <label for="expiryDate">Expiry Date:</label>
        <p-calendar [showIcon]="true" inputId="expiryDate" formControlName="expiryDate"></p-calendar>
            </div>
      </div>

      <div class="form-group">
            <div class="field">
        <label for="category">Category:</label>
        <p-dropdown [options]="categories" placeholder="Select a Category" formControlName="category" [showClear]="true"></p-dropdown>
      </div>
      </div>

      <div style="margin-top: 10px;">
            <div class="flex flex-wrap gap-2">
        <button pButton pRipple label="Add Item" icon="pi pi-plus" (click)="onSubmit()" style="background-color: var(--green-500);" ></button>
        <button pButton pRipple label="Go Back" icon="pi pi-chevron-left" (click)="goBack()" class="p-button-secondary"></button>
      </div>
</div>

    </form>
  </div>
</div>
