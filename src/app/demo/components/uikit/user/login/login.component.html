<div class="form-head">
  <h4 class="title">Login</h4>
  <form [formGroup]="loginFormGroup" (ngSubmit)="handleLogin()" class="login-form">
    <div class="form-group">
      <label for="usernameOrEmail">Username or Email</label>
      <input
        matInput
        formControlName="username"
        id="usernameOrEmail"
        placeholder="Enter your username or email"
        required
      />
      <mat-error
        *ngIf="
          loginFormGroup.get('username')?.invalid &&
          loginFormGroup.get('username')?.touched
        "
      >
        Please enter a valid username or email address.
      </mat-error>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        matInput
        type="password"
        formControlName="password"
        id="password"
        placeholder="Enter your password"
        required
      />
      <mat-error
        *ngIf="
          loginFormGroup.get('password')?.invalid &&
          loginFormGroup.get('password')?.touched
        "
      >
        Please enter your password.
      </mat-error>
    </div>

    <div class="btn-info">
      <button
        type="submit"
        class="btn"
        [disabled]="loginFormGroup.invalid"
      >
        Login Now
      </button>
    </div>

    <p class="outer-link">
      Don't have an account? <a href="/uikit/user/signup">Register here</a>
    </p>
  </form>
</div>
