<div class="container">
	<h2 class="mt-5 mb-4">Welcome Doctor</h2>
	
	<div class="custom-file mb-3">
	  <input type="file" class="custom-file-input" id="inputFile" (change)="onFileChanged($event)">
	  <label class="custom-file-label" for="inputFile">Choose file</label>
	</div>
  
	<button class="btn btn-primary mb-3" (click)="onUpload()">Upload</button>
	
	<div *ngIf="selectedFile" class="alert alert-success" role="alert">
	  Selected File: {{ selectedFile.name }}
	</div>
	
	<div *ngIf="prediction" class="alert alert-info" role="alert">
	  Prediction: {{ prediction }}
	</div>
  </div>
