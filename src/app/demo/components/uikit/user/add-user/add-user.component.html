<div class="col-md-7 offset-md-3">
  <h2>Add User</h2>
  <form (ngSubmit)="addUser()">

      <div>
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" class="form-control" name="firstName" [(ngModel)]="newUser.firstName" required>
      </div>
      
      <div>
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" class="form-control" name="lastName" [(ngModel)]="newUser.lasteName" required>
      </div>
      <div>
        <label for="username">User Name:</label>
        <input type="text" id="username" class="form-control" name="username" [(ngModel)]="newUser.username" required>
    </div>
      <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" class="form-control" [(ngModel)]="newUser.email" required>
      </div>
      <div>
        <label for="cin">CIN</label>
        <input type="cin" id="cin" name="cin" class="form-control" [(ngModel)]="newUser.cin" required>
    </div>
      <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" class="form-control" [(ngModel)]="newUser.password" required>
      </div>
      <select id="gender" name="gender" class="form-control" [(ngModel)]="newUser.gender" required>
        <option [value]="Gender.MALE">MALE</option>
        <option [value]="Gender.FEMALE">FEMALE</option>
    </select>
    
      <div>
          <label for="role">Role:</label>
          <select id="role" name="role" class="form-control" [(ngModel)]="newUser.roles" required>
              <option value="ADMIN">ADMIN</option>
              <option value="ELDER">ELDER</option>
              <option value="NURSE">NURSE</option>
              <option value="DOCTOR">DOCTOR</option>
          </select>
      </div>
      
      <div>
          <label for="phone">Phone:</label>
          <input type="text" id="phone" name="phone" class="form-control" [(ngModel)]="newUser.phone">
      </div>
      <button type="submit" class="btn btn-success">Add User</button>
      <button (click)="navigateToList()" class="btn btn-secondary">Back to List</button>
  </form>
</div>
