
<h1 style="text-align: center; font-family: 'Poppins', sans-serif; color: black; font-size: 40px; padding: 20px;font-weight:Bold">Event Concluded</h1>

  <div class="container mt-2">

      <div class="form-group">
      <div class="card">
      
      <div class="col-12 mb-2 lg:col-4 lg:mb-0">
        <button type="button" pButton label="Exit" icon="pi pi-arrow-left" class="p-button-rounded p-button-success p-button-text mr-2" style=" color:orangered" (click)="GoHome()"></button>
        <p-dropdown  [options]="categories" [(ngModel)]="selectedCategory" placeholder="Select a category" (onChange)="onCategoryChange()" class="bold-dropdown"></p-dropdown>
        <button pButton pRipple type="button" type="button" label="Reset" icon="pi pi-refresh" (click)="resetFilter()" class="p-button-rounded p-button-success p-button-text" style=" color:black"></button>


  
      </div>
    </div>
  </div>





  <div class="form-group">
    <p-table [value]="filteredEvents" [paginator]="true" [rows]="10" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
          <th pSortableColumn="description">Description<p-sortIcon field="description"></p-sortIcon></th>        
          <th pSortableColumn="location" style="width: 120px;">Location<p-sortIcon field="location"></p-sortIcon></th>
          <th pSortableColumn="status">Status<p-sortIcon field="status"></p-sortIcon></th>
          <th pSortableColumn="banner" style="width: 200px;">Banner<p-sortIcon field="banner"></p-sortIcon></th> <!-- Corrected closing tag -->
          <th pSortableColumn="date" style="width: 150px;">Date<p-sortIcon field="date"></p-sortIcon></th>
          <th>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-event>
        <tr>
          <td style="font-weight:bold">{{ event.name }}</td>
          <td>{{ event.description }}</td>
          <td>{{ event.location }}</td>
          <td>{{ event.status }}</td>
          <td style="width: 200px;"><img [src]="event.bannerUrl || 'assets/default-image.jpg'" style="width: 100%; height: auto;" alt="Banner for {{ event.name }} " ></td>
          <td>{{ event.date | date:'mediumDate' }}</td>
          <td>
            <button pButton pRipple type="button" label="Reshedule" icon="pi pi-calendar-plus" (click)="openReschedule(event)" class="p-button-rounded p-button-success p-button-text buttonsd" ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>

    <p-dialog header="Reschedule Event" [(visible)]="showDialog" [style]="{width: '400px'}">
      <p-calendar [(ngModel)]="selectedDate" [showIcon]="true"></p-calendar>
      <button pButton pRipple type="button" type="button" pButton label="Save Date" class="p-button-rounded p-button-success p-button-text" style=" color:black" (click)="rescheduleEvent()"></button>
    </p-dialog>
  </div>
</div>
