
<div class="note-wrapper">
    <div class="container" [ngClass]="{'modified-css-class': modifyCssImage}">
        <div class="notes-list">
            <div class="note-card" *ngFor="let note of notes" (click)="updateNote()"  >
                <div class="note-card-title">
                    {{ note.title }}
                </div>
                <div class="note-card-content">
                    {{ note.content }}
                    <div class="image-container">
                        <img src="data:image/png;base64,{{note.imageData }}" alt="Image">
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-container btns-centered">
            <a (click)="toggleEditor()" class="btn add-btn" [class.selected]="editorVisible">
                <i class="material-symbols-outlined">add</i>
                Add
            </a>
        </div>
    </div>
    <div class="editor-container" [class.show-editor]="editorVisible">
        <div class="editor">
            <div class="header-container">
                <h2 class="is-bold ">Note editor</h2>
                <div class="event-btn">
                    <div class="check-box close-border">
                        <i class="material-symbols-outlined close-icon" (click)="exit()" >close</i>
                    </div>
                    <div class="check-box check-border">
                        <i class="material-symbols-outlined check-icon" (click)="createNote()">check</i>
                    </div>
                </div>
            </div>
            <form>
                <div class="body-container">
                    <span class="p-float-label title-input">
                        <input id="float-input" type="text" pInputText [(ngModel)]="currentNote.title" [ngModelOptions]="{ standalone: true }">
                        <label for="float-input" >Title</label>
                    </span>
                    <div class="flex gap-2 btn-importance">
                        <button pButton pRipple type="button" icon="pi pi-sort-amount-down" class="p-button-rounded p-button-secondary"></button>
                        <button pButton pRipple type="button" icon="pi pi-info" class="p-button-rounded p-button-info"></button>
                        <button pButton pRipple type="button" icon="pi pi-exclamation-triangle" class="p-button-rounded p-button-danger"></button>
                    </div>
                </div>
                <p-editor [(ngModel)]="text" [style]="{ height: '250px' }"  #editor >
                    <ng-template pTemplate="header">
                        <span class="ql-formats">
                            <button type="button" class="ql-bold" aria-label="Bold"></button>
                            <button type="button" class="ql-italic" aria-label="Italic"></button>
                            <button type="button" class="ql-underline" aria-label="Underline"></button>
                            <button type="button" class="ql-image" aria-label="Image"></button>
                            <button type="button" class="ql-link" aria-label="Link"></button>
                        </span>
                    </ng-template>
                </p-editor>

            </form>

      </div>
    </div>
</div>
